<template name="account">
	<div class="container">
		<!-- Edit user -->
		<h1>Edit User</h1>
		<div class="row">
			<form class="col s10 offset-s1">
				<div class="input-field">
					<input id="username" name="username" type="text" class="validate" autofocus value="{{getUsername userId}}">
					<label for="username">Username</label>
				</div>
				<div class="input-field">
					<input id="password" name="password" type="password" class="validate">
					<label for="password">Password <em>(leave blank if you don't want to change it)</em></label>
				</div>
				<button class="btn waves-effect waves-light" type="submit">update</button>
			</form>
		</div>
		<!-- end Edit user -->

		<!-- cancel account -->
		<h1>Cancel Account</h1>
		<div class="row">
			<div class="col s10 offset-s1">
				<p>Unhappy?</p>
				<a class="waves-effect waves-light btn cancel-account" href="#">Cancel my account</a>
			</div>
		</div>
		<!-- end cancel account -->
	</div>
</template>
